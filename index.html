<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kérdőív</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #222;
        }

        .container {
            max-width: 540px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 18px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #555;
        }

        .list {
            margin-bottom: 30px;
            font-size: 17px;
            color: #333;
        }

        .list div {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background: #2962ff;
            color: #fff;
            padding: 15px 26px;
            font-size: 17px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #1e4ed8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Töltse ki kérdőívünket, hogy többet tudjon meg</h1>

        <p>
            Válaszoljon néhány egyszerű kérdésre, és kapjon személyre szabott ajánlásokat.  
            A felmérés mindössze 2–3 percet vesz igénybe.
        </p>

        <div class="list">
            <div>• Gyors és egyszerű</div>
            <div>• 100% bizalmas</div>
            <div>• Ingyenes értékelés</div>
        </div>

        <a href="https://prostactiviitall.shop" class="btn" target="_blank">
            Végezd el a tesztet
        </a>
    </div>

</body>
</html>
